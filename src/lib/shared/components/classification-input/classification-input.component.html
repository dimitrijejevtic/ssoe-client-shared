  <form formValidator>
    <mat-form-field>
      <mat-select [name]="propertyName" placeholder="{{placeholder}}" (selectionChange)="change($event)" [(ngModel)]="classificationValueId" [disabled]="disabled">
        <mat-option *ngFor="let option of options" [value]="option.id" matTooltip="{{option.description | translate: translationService.cultureCode}}">
          {{option.caption | translate: translationService.cultureCode}}
        </mat-option>
      </mat-select>
      <mat-error app-input-validation-message [propertyName]="propertyName"></mat-error>
    </mat-form-field>
  </form>
